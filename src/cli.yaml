name: tReegen
version: "1.0"
author: Ben Bettisworth <bwbettisworth@gmail.com>
about: Generates a phylogenetic tree
args:
    - size:
        short: s
        long: size
        value_name: TREE_SIZE
        takes_value: true
        required: true
    - ultrametric:
        short: u
        long: ultrametric
    - nobranchlengths:
        short: n
        long: nobranchlengths
    - tree_height:
        short: h
        long: height
        takes_value: true
